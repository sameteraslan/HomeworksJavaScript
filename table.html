function makeRows() {
    let row = "<th></th>";
    for (let q of Object.keys(my_gallery[0])) 
        row += "<th>"+q+"</th>";
    let text = "<tr>"+row+"</tr>";
    for (let i = 1; i <= my_gallery.length; i++) {
       row = "<th>"+i+"</th>";
       for (let b of Object.values(my_gallery[i-1])) {
 
	  
          row += "<td>"+b+"</td>";
       }
       text += "<tr>"+row+"</tr>";
    }
    const t = text.length+" chars";
    
    tablo.innerHTML = text; out.innerText = t; 
}
